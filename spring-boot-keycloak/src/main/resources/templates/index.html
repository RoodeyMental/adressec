<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment">
</head>
<body style="background-color: lightcyan; font-family: 'Abel', sans-serif;" >
<h1 align="center" style="font-weight: bold">ADDRESSEC - The OIDC-Secured Addressbook</h1>
<button onclick="location.href='/address'" type="button" style="margin: 10px">Add Adresses</button>
<div id="container" style="font-size: large">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Phone Number</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Street</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adress : ${adresses}">
            <td th:text="${adress.id}">Text ...</td>
            <td th:text="${adress.firstName}">Text ...</td>
            <td th:text="${adress.lastName}">Text ...</td>
            <td th:text="${adress.email}">Text ...</td>
            <td th:text="${adress.phone}">Text ...</td>
            <td th:text="${adress.postcode}">Text ...</td>
            <td th:text="${adress.city}">Text ...</td>
            <td th:text="${adress.street}">Text ...</td>
            <td th:text="${adress.optCategory}">Text ...</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<!-- container -->
</body>
</html>
